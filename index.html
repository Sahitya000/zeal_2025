    /* Tech-themed particle animation for background */
    .tech-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
      z-index: -1; /* Keep the animation behind content */
      overflow: hidden;
    }

    .tech-background .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(0, 255, 0, 0.7);
      animation: moveParticle 2s ease-in-out infinite, fadeParticle 3s linear infinite;
    }

    @keyframes moveParticle {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(calc(100vw * 2), calc(100vh * 2), 0);
      }
    }

    @keyframes fadeParticle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    .sahitya-header {
      margin-top: 20px;
    }

    .sahitya-header img {
      width: 100px;
      height: auto;
    }

    .sahitya-title {

      margin: 10px 0;

    .sahitya-subtitle {

    .sahitya-tabs {
      display: flex;
      margin: 20px 0;
      gap: 10px;

    .sahitya-tab {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .sahitya-tab-active {
      background-color: #555;
      color: white;
    }

    .sahitya-tab-inactive {
      background-color: #ddd;
      color: #555;
    }

    .sahitya-cards {
      display: grid;
      gap: 15px;
      padding: 20px;
      grid-template-columns: repeat(3, 1fr);
    }

    /* For mobile screens, make the grid 2 columns */
    @media (max-width: 600px) {
      .sahitya-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .sahitya-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      padding: 20px;
    }

    .sahitya-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .sahitya-card:hover {
      transform: scale(1.05);
    }

    .sahitya-card:active {
      animation: sahitya-bounce 0.3s;
    }

    @keyframes sahitya-bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .sahitya-card-title {
      font-size: 14px;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .sahitya-footer a {
      color: white;
      text-decoration: underline;
      font-family: 'Roboto', sans-serif; /* Best font for modern designs */
      padding-bottom: 8px; /* Add padding to the bottom */
      transition: color 0.3s, text-decoration 0.3s; /* Smooth transition for hover effect */
    }

    .sahitya-footer a:hover {
      color: #4CAF50; /* Change the color on hover (green as an example) */
      text-decoration: none; /* Remove underline on hover */
    }

    /* Snowfall Animation */
    .snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snowfall 10s linear infinite;
    }

    @keyframes snowfall {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateX(calc(100vw * 2)) translateY(100vh);
        opacity: 0;
      }
    }
